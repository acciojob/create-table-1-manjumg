<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Double Box Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="outer-box">
        <h2>Table with Row Names</h2>
        <table id="sampleTable">
            <tr>
                <td><div class="double-box">Row 1</div></td>
                <td><div class="double-box">Row 1</div></td>
            </tr>
            <tr>
                <td><div class="double-box">Row 2</div></td>
                <td><div class="double-box">Row 2</div></td>
            </tr>
        </table>
        <button onclick="insert_Row()">Insert row</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
